<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Чат</title>
</head>
<body>
    <div class="chat">
        <div class="chat-user chat-user-tutor"></div>
        <div class="chat-message"></div>
        <div class="chat-user chat-user-student"></div>
    </div>
    <template id="tmpl-form">
            <textarea name="message"></textarea>
            <input type="submit" value="отправить сообщение">
            <input type="hidden" name="role" value="${role_id}">
    </template>
    <template id="tmpl-message">
        <div class="box flex-box">
            <div class="message dope_class">
                <div>
                    name
                </div>
                <div class="flex-box flex-vertical-bottom">
                    <div class="word-break margin-rigth">
                        textMessage
                    </div>
                    <div class="ghost to-rigth">
                        format_time
                    </div>    
                </div>
            </div>
        </div>
    </template>
    <template id="tmpl-card"> 
        <div class="card">
            <div class="card-image" style="background: url(${pic}) center center /cover no-repeat;"></div>
            <div class="card-description">
                <div class="card-description-name">${name}</div>
                <div class="card-description-text">Возраст: ${age}</div>
                <div class="card-description-text">Email: ${email}</div>
                <div class="card-description-text">Профессия: ${profession}</div>
            </div>
        </div>
    </template>
    <script src="object.js"></script>
</body>
</html>
